<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    My shooping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
  </div>
  <div>
    <ion-input placeholder="Enter Input" [(ngModel)]="shoppingitem"  ></ion-input>
  </div>
  <ion-button (click)="addlist()" expand="block">Add to List</ion-button>
  

  
 
    


    <ion-list>
      <ion-item *ngFor="let kabelo of shoppingList ; let i=index">

        <ion-icon name="checkbox-outline"></ion-icon>
       
        <p>{{kabelo.shopping}}</p>
        <ion-icon name="trash-outline"  (click)="deleteList()" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
      




</ion-content>
